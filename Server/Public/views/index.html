<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/clientsapp.js"></script>
</head>
<body>
<div class="calculator">
<form class="calc">
    <table border=2>
        <tr>
            <td colspan=4><input type="text" class="display" data-id="cleat" Name="display" value=""></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="0"></td>
            <td><input type=button class="num-button" value="1" ></td>
            <td><input type=button class="num-button" value="2" ></td>
            <td><input type=button class="func-button" value="+"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="3"></td>
            <td><input type=button class="num-button" value="4"></td>
            <td><input type=button class="num-button" value="5"></td>
            <td><input type=button class="func-button" value="-"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="6"></td>
            <td><input type=button class="num-button" value="7"></td>
            <td><input type=button class="num-button" value="8"></td>
            <td><input type=button class="func-button" value="x"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="9"></td>
            <td><input type=button class="clear-button" value="C"></td>
            <td><input type=button class="equal-button" value="="></td>
            <td><input type=button class="func-button" value="/"></td>
        </tr>
    </table>
</form>
    </div>
</body>
</html>
