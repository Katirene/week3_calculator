<!DOCTYPE html>
<html>
<head></head>
<body>
<div class="calculator">
<form Name="calc">
    <table border=2>
        <tr>
            <td colspan=4><input type=text Name="display"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="0" OnClick="display.value+='0'"></td>
            <td><input type=button class="num-button" value="1" OnClick="display.value+='1'"></td>
            <td><input type=button class="num-button" value="2" OnClick="calc.display.value+='2'"></td>
            <td><input type=button class="func-button" value="+" OnClick="calc.display.value+='+'"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="3" OnClick="calc.display.value+='3'"></td>
            <td><input type=button class="num-button" value="4" OnClick="calc.display.value+='4'"></td>
            <td><input type=button class="num-button" value="5" OnClick="calc.display.value+='5'"></td>
            <td><input type=button class="func-button" value="-" OnClick="calc.display.value+='-'"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="6" OnClick="calc.display.value+='6'"></td>
            <td><input type=button class="num-button" value="7" OnClick="calc.display.value+='7'"></td>
            <td><input type=button class="num-button" value="8" OnClick="calc.display.value+='8'"></td>
            <td><input type=button class="func-button" value="x" OnClick="calc.display.value+='*'"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button" value="9" OnClick="calc.display.value+='9'"></td>
            <td><input type=button class="clear-button" value="C" OnClick="calc.display.value=''"></td>
            <td><input type=button class="equal-button" value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
            <td><input type=button class="func-button" value="/" OnClick="calc.display.value+='/'"></td>
        </tr>
    </table>
</form>
    </div>
</body>
</html>
