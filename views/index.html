<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/clientsapp.js"></script>
</head>
<body>
<div class="calculator">
<form Name="calc">
    <table border=2>
        <tr>
            <td colspan=4><input type=readonly class="display" Name="display" placeholder="0"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button zero" value="0" OnClick="display.value+='0'"></td>
            <td><input type=button class="num-button one" value="1" OnClick="display.value+='1'"></td>
            <td><input type=button class="num-button two" value="2" OnClick="calc.display.value+='2'"></td>
            <td><input type=button class="func-button plus" value="+" OnClick="calc.display.value+='+'"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button three" value="3" OnClick="calc.display.value+='3'"></td>
            <td><input type=button class="num-button four" value="4" OnClick="calc.display.value+='4'"></td>
            <td><input type=button class="num-button five" value="5" OnClick="calc.display.value+='5'"></td>
            <td><input type=button class="func-button minus" value="-" OnClick="calc.display.value+='-'"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button six" value="6" OnClick="calc.display.value+='6'"></td>
            <td><input type=button class="num-button seven" value="7" OnClick="calc.display.value+='7'"></td>
            <td><input type=button class="num-button eight" value="8" OnClick="calc.display.value+='8'"></td>
            <td><input type=button class="func-button multiply" value="x" OnClick="calc.display.value+='*'"></td>
        </tr>
        <tr>
            <td><input type=button class="num-button nine" value="9" OnClick="calc.display.value+='9'"></td>
            <td><input type=button class="clear-button" value="C" OnClick="calc.display.value=''"></td>
            <td><input type=button class="equal-button" value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
            <td><input type=button class="func-button divide" value="/" OnClick="calc.display.value+='/'"></td>
        </tr>
    </table>
</form>
    </div>
</body>
</html>
